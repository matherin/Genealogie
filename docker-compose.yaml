version: "3.9"
# Run with docker compose -f docker-compose.yaml up --build

services:

  database:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - app-network

    volumes:
      - postgres-data:/var/lib/postgresql/data

  frontend:
    build: ./Frontend
    container_name: frontend
    networks:
      - app-network
    expose:
      - "8080"  # Expose frontend internally to NGINX

  backend:
    build: ./Backend
    container_name: backend
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    ports:
      - "80:5000"   # Expose backend internally to NGINX
    env_file:
      - .env


  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Mount the NGINX config
    ports:
      - "8080:80"  # Expose NGINX on host's port 80
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: