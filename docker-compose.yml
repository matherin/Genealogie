version: "3.8"
# Run with docker compose -f docker-compose.yml up --build

services:
  frontend:
    build: ./Frontend
    container_name: frontend
    networks:
      - app-network
    expose:
      - "8080"  # Expose frontend internally to NGINX

  backend:
    build: ./Backend
    container_name: backend
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    expose:
      - "5000"  # Expose backend internally to NGINX

  database:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      
    expose:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - app-network

    volumes:
      - postgres-data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Mount the NGINX config
    ports:
      - "80:80"  # Expose NGINX on host's port 80
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
